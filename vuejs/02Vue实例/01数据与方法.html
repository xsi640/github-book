<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=app>
        <p>{{ foo }}</p>
    </div>
    <script>
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)//这样会阻止修改现有的属性

        var app = new Vue({
            el: '#app',
            data: obj
        })
    </script>
</body>

</html>
