<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=app>
        <p>{{ foo }}</p>
    </div>
    <script>
        var obj = {
            foo: 'bar'
        }

        var app = new Vue({
            el: '#app',
            data: obj,
            created: function(){
                console.log('created foo:' + obj.foo)
            }
        })
    </script>
</body>

</html>
