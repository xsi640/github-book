<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id=app>
        <ul>
            <li v-for="(item, index) in items" :key="index">
                {{index+1}}.{{item.message}}
            </li>
        </ul>
        <ul>
            <li v-for="(value, key) in object" :key="key">
                {{key}}:{{value}}
            </li>
        </ul>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    items: [{
                        message: 'Foo'
                    },
                    {
                        message: 'Bar'
                    }
                    ],
                    object: {
                        title: 'How to do lists in Vue',
                        author: 'Jane Doe',
                        publishedAt: '2016-04-10'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
