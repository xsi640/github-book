<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=app>
        <todo-item v-for="item in humanList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                humanList: [
                    { id: 0, text: 'Tom' },
                    { id: 1, text: 'Jerry' },
                    { id: 2, text: 'Jack' },
                ]
            }
        })
    </script>
</body>

</html>
