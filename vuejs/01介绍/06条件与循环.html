<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="list-rendering">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        const ListRendering = {
            data() {
                return {
                    todos: [
                        { text: '学习 Javascript' },
                        { text: '学习 Vue' },
                        { text: '学习 Project' },
                    ]
                }
            }
        }
        Vue.createApp(ListRendering).mount('#list-rendering')
    </script>
</body>

</html>
