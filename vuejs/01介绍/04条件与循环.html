<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=app>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos: [
                    { text: '学习 Javascript' },
                    { text: '学习 Vue' },
                    { text: '学习 Project' },
                ]
            }
        })
    </script>
</body>

</html>
