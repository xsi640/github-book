<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=app>
        <div v-show="value === 'A'">
            AAA
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                value: 'A'
            }
        })
    </script>
</body>

</html>
