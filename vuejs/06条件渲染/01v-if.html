<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=app>
        <div v-if="value === 'A'">
            A
        </div>
        <div v-else-if="value === 'B'">
            B
        </div>
        <div v-else-if="value === 'C'">
            C
        </div>
        <div v-else>
            NOT A B C
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                value: ''
            }
        })
    </script>
</body>

</html>
