<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id=app>
        <button v-on:click="counter += 1">Add {{counter}}</button>
        <button @click="greet('nihao', $event)">Greet</button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                greet: function (name, e) {
                    alert(name + ' counter:' + this.counter);
                    console.log(e);
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
