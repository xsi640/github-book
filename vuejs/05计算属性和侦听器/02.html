<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id=app>
        <div id="computed-basics">
            <p>Has published books:</p>
            <p>模板表达式：{{ author.books.length > 0 ? 'Yes' : 'No' }}</p>
            <p>计算属性：{{ publishedBooksMessage }}</p>
            <p>计算属性是基于依赖关系缓存的。这里books不发生改变,publishedBooksMessage就不会计算，而模板表达式，每次使用都会重新计算</p>
        </div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    author: {
                        name: 'John Doe',
                        books: [
                            'Vue 2 - Advanced Guide',
                            'Vue 3 - Basic Guide',
                            'Vue 4 - The Mystery'
                        ]
                    }
                }
            },
            computed: {
                publishedBooksMessage() {
                    // `this` points to the vm instance
                    return this.author.books.length > 0 ? 'Yes' : 'No'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
