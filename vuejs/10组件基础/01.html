<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=app>
        <button-counter v-for="button in buttons" :title="button.title" :key="button.id"></button-counter>
    </div>
    <script>
        Vue.component('button-counter', {
            props: ['title'],
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">clicked me {{count}} {{title}}</button>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                buttons: [{
                        id: 1,
                        title: 'one'
                    },
                    {
                        id: 2,
                        title: 'two'
                    },
                    {
                        id: 3,
                        title: 'three'
                    }
                ]
            }
        })
    </script>
</body>

</html>
