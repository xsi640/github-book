<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id=app>
        <button-counter v-for="button in buttons" :title="button.title" :key="button.id"></button-counter>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    buttons: [{
                        id: 1,
                        title: 'one'
                    },
                    {
                        id: 2,
                        title: 'two'
                    },
                    {
                        id: 3,
                        title: 'three'
                    }
                    ]
                }
            },
        })
        app.component('button-counter', {
            props: ['title'],
            data() {
                return {
                    count: 0
                }
            },
            template: `
                <button v-on:click="count++">
                    clicked me {{count}} {{title}}
                </button>`
        })
        app.mount('#app')
    </script>
</body>

</html>
